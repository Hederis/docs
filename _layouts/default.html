<!DOCTYPE html>
<html lang="en">

<head>
  <title>Documentation - Hederis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta charset="utf-8">
  
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="https://www.hederis.com/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://www.hederis.com/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="https://www.hederis.com/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://www.hederis.com/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="https://www.hederis.com/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="https://www.hederis.com/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="https://www.hederis.com/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="https://www.hederis.com/favicon-16x16.png" sizes="16x16" />
  <meta name="application-name" content="Automated publishing for everyone"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="https://www.hederis.com/mstile-144x144.png" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="/assets/tocnav.css" />
  <link rel="stylesheet" type="text/css" href="/assets/styles.css" />
  <link rel="stylesheet" type="text/css" href="/assets/footer.css" />
</head>

<body>
<div class="container-fluid">
  <div class="row" id="pricing">

    <div class="col-md-3 nav white" id="docs_nav">
      <h1 class=""><a href="/index.html"></a></h1>
      <div class="mobile_nav_btn"><span id="stripe_1"></span><span id="stripe_2"></span><span id="stripe_3"></span></div>
      <nav class="navbar">
        <div class="mobile_nav_hider" id="navbarTogglerDemo03">
          <h2>Help Topics</h2>
          {% for category in site.categories %}
          <h3>{{ category[0] }}</h3>
          <ul class="navbar-nav nav flex-column">
            {% for post in category[1] reversed %}
              <li class="nav-item"><a class="nav-link pl-0" href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
        {% endfor %}
<!--           <ul class="navbar-nav nav flex-column">
            {% for post in site.posts reversed %}
              <li class="nav-item">
                <a class="nav-link pl-0" href="{{ post.url }}">{{ post.title }}</a>
              </li>
            {% endfor %}
          </ul> -->
        </div>
      </nav>
    </div>

    <div class="col-md-8 two-col-text-block" id="main_content">
      <div class="row">
          <div class="col-md-12">
            {{ content }}
          </div>
      </div>
    </div>
  </div>

  <div class="row panel-dark" id="footer-full">
    <div class="col-md-12">
        <ul class="ml-0 pl-0 footer-info">
          <li class="">&copy; 2018 Hederis</li>
          <li class=""><a href="mailto:info@hederis.com">Contact Us</a></li>
        </ul>

        <ul class="mr-0 pr-0 footer-credits">
          <li class="">Site Design by Ian Crowther</li>
        </ul>
    </div>
  </div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>

</body>
</html>
